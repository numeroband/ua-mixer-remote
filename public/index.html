<!DOCTYPE html>
<html>
  <head>
    <title>UA Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,width=device-width">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>Tocata Control</h1>
    <div id="connected">
      <div>
        <label for="deviceSelect">Device:</label>
        <select name="device" id="deviceSelect" onchange="updateDevice(this.value)"></select>
        <label for="mixSelect">Mix:</label>
        <select name="mix" id="mixSelect" onchange="updateMix(this.value)"></select>
      </div>
      <table id="inputsTable">
      </table>
    </div>
    <div id="disconnected" style="display: none;">
      <h2>Disconnected</h2>
    </div>
  </body>
</html>
